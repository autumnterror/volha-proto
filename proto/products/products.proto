syntax = "proto3";
import "google/protobuf/empty.proto";
package products;

option go_package = "github.com/autumnterror/volha-proto;productsRPC";

service Products {
  rpc Create(Product) returns (google.protobuf.Empty);
  rpc Update(Product) returns (google.protobuf.Empty);
  rpc Delete(Id) returns (google.protobuf.Empty);

  rpc GetAll(google.protobuf.Empty) returns (ProductList);
  rpc FilterProducts(ProductFilter) returns (ProductList);
}

message ProductList {
  repeated Product products = 1;
}

message Product {
  string Id = 1;

  string Brand = 2;
  string Country = 3;
  int32 Width = 4;
  int32 Height = 5;
  int32 Depth = 6;

  repeated string Materials = 7;
  repeated string Color = 8;
  repeated string Photos = 9;
  repeated string Seems  = 10;

  int32 Price = 11;
  string Description = 12;
}

message Id {
  string Id = 1;
}

message ProductFilter {
  repeated string Brand = 1;
  repeated string Country = 2;
  int32 MinWidth = 3;
  int32 MaxWidth = 4;
  int32 MinHeight = 5;
  int32 MaxHeight = 6;
  int32 MinDepth = 7;
  int32 MaxDepth = 8;
  repeated string Materials = 9;
  repeated string Colors = 10;
  int32 MinPrice = 11;
  int32 MaxPrice = 12;
  string SortBy = 13;
  string SortOrder = 14;
  int32 Offset = 15;
  int32 Limit = 16;
}
